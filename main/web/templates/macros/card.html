{% macro simple_card(class="", id=None) %}
<div class="card {{ class }}" {% if id %}id="{{ id }}"{% endif %}>
    {{ caller() }}
</div>
{% endmacro %}

{% macro card_body(title, class="") %}
    <div class="card-body {{ class }}">
        {% if title %}
            <h4 class="card-title mb-3 border-bottom">
                {{ title }}
            </h4>
        {% endif %}
        <div class="card-text">
            {{ caller() }}
        </div>
    </div>
{% endmacro %}

{% macro card_footer(class="") %}
    <div class="card-footer py-3 {{ class }}">
        {{ caller() }}
    </div>
{% endmacro %}
